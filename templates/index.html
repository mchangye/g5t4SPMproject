<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBRP</title>
</head>


<body>
    <div id="app">
        <h1>
            Staff Information
        </h1>
        <ul>
            <li><strong>Staff First Name:</strong> {{ staff.Staff_FName }} </li>
            <li><strong>Staff Last Name:</strong> {{ staff.Staff_LName }} </li>
            <li><strong>Department:</strong> {{ staff.Dept }} </li>
            <li><strong>Country:</strong> {{ staff.Country }} </li>
            <li><strong>Email:</strong> {{ staff.Email }} </li>
            <li><strong>Access Rights:</strong> {{ staff.Access_Rights }} </li>
        </ul>
    </div>

    <!-- Include Vue.js library -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Include your Vue.js script -->
    <script src="app.js"></script>
</body>
</html>
